<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>cake for my baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="sources/i.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <style>
        body {
            background-color: pink;
        }

        .candle-count-display {
            text-align: center;
            margin-top: 150px;
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid rgb(238, 166, 178);
            font-family: cursive;
        }

        .cake {
            position: absolute;
            width: 250px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin-top: -70px;
            margin-left: -125px;
        }

        .plate {
            width: 270px;
            height: 110px;
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: lightblue;
            border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
        }

        .cake>* {
            position: absolute;
        }

        .layer {
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: lightpink;
            box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #0b332e, 0 6px 0px #32230b;
        }

        .layer-top {
            top: 0;
        }

        .layer-middle {
            top: 33px;
        }

        .layer-bottom {
            top: 66px;
        }

        .icing {
            top: 2px;
            left: 5px;
            background-color: rgb(255, 207, 215);
            width: 240px;
            height: 90px;
            border-radius: 50%;
        }

        .drip {
            width: 50px;
            height: 60px;
            background-color: rgb(255, 207, 215);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .drip1 {
            top: 53px;
            left: 5px;
            height: 48px;
            width: 40px;
        }

        .drip2 {
            top: 69px;
            left: 181px;
        }

        .drip3 {
            top: 54px;
            left: 90px;
            width: 80px;
        }

        .candle {
            background-color: rgb(24, 82, 24);
            width: 12px;
            height: 70px;
            border-radius: 6px/3px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .candle.out .flame {
            display: none;
        }

        .flame {
            position: absolute;
            background-color: orange;
            width: 10px;
            height: 25px;
            border-radius: 8px;
            top: -34px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            from {
                transform: translateX(-50%) skewX(5deg);
            }

            to {
                transform: translateX(-50%) skewX(-5deg);
            }
        }
    </style>
</head>

<body>
    <div class="candle-count-display">
        happy birthday, my samiel :3
    </div>

    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
    </div>

    <script>
        alert('baby, sana nasa tahimik ikaw na lugar (?) rn... kasi sensitive yung pag blow T T make a wish then blow hehe. i love you!!!');
        document.addEventListener("DOMContentLoaded", function () {
            const cake = document.querySelector(".cake");

            const candle = document.createElement("div");
            candle.className = "candle";

            const flame = document.createElement("div");
            flame.className = "flame";

            candle.appendChild(flame);
            cake.appendChild(candle);

            let audioContext, analyser, microphone;

            function isBlowing() {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);

                let sum = dataArray.reduce((a, b) => a + b, 0);
                return sum / dataArray.length > 40;
            }

            function blowOutCandle() {
                if (!candle.classList.contains("out") && isBlowing()) {
                    candle.classList.add("out");
                }
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.fftSize = 256;

                    setInterval(blowOutCandle, 200);
                })
                .catch(err => console.log("Mic access denied:", err));
        });

    </script>
</body>

</html>
