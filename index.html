<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="sources/i.png">
    <title>s</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(255, 192, 203, 0.603);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-family: cursive;
            font-size: clamp(20px, 5vw, 30px);
            margin-bottom: 20px;
        }

        .w {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .links-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .p {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
        }

        .links {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .t1,
        .t2,
        .t3 {
            font-size: clamp(15px, 3.5vw, 17px);
            color: green;
            text-decoration: none;
            cursor: pointer;
        }

        .t1:hover,
        .t2:hover,
        .t3:hover {
            color: navy;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title"></div>
        <div class="links-container">
            <img class="p" src="sources/p.png">
            <div class="links">
                <a href="letter.html" class="t1">letter</a>
                <a href="letter.html#v" class="t3">v</a>
            </div>
        </div>
        <img class="w" src="sources/winrina.png">
    </div>
</body>

</html>
